copyrequestbody = true

# overridable
httpport = ${TITAN_API_MID__HTTPPORT}
runmode = ${TITAN_API_MID__RUNMODE:prod}
enabledocs = ${TITAN_API_MID__ENABLEDOCS:false}

# oas

# must be set at runtime
Nscrud = ${TITAN_API_MID__NSCRUD}
Nskronos = ${TITAN_API_MID__NSKRONOS}
NsArgo = ${TITAN_API_MID__NSARGO}
Nswso2Argo = ${TITAN_API_MID__NSWSO2ARGO}
