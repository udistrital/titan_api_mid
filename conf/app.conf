Nsruler = ${TITAN_API_MID__NSRULER}
Portcrud = ${TITAN_API_MID__PORTCRUD}
Portkronos = ${TITAN_API_MID__PORTKRONOS}
Portargo = ${TITAN_API_MID__PORTARGO}
Portwso2Argo = ${TITAN_API_MID__PORTWSO2ARGO}
Portargoamazon = ${TITAN_API_MID__PORTARGOAMAZON}
Portmid = ${TITAN_API_MID__PORTMID}
Portruler = ${TITAN_API_MID__PORTRULER}
Urlcrud = ${TITAN_API_MID__URLCRUD}
Urlkronos = ${TITAN_API_MID__URLKRONOS}
Urlargo = ${TITAN_API_MID__URLARGO}
Urlwso2argo = ${TITAN_API_MID__URLWSO2ARGO}
Urlargoamazon = ${TITAN_API_MID__URLARGOAMAZON}
UrlKyron = ${TITAN_API_MID__URLKYRON}
Urlmid = ${TITAN_API_MID__URLMID}
Urlruler = ${TITAN_API_MID__URLRULER}

# sensitive
Clave = ${TITAN_API_MID__CLAVE}
